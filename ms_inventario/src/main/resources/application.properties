spring.application.name=inventario-service

# Configuración de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/inventario_db

# ---------------------------------------------------------
# IMPORTANTE: Cambiar estas credenciales por las de tu PostgreSQL local
# ---------------------------------------------------------
spring.datasource.username=postgres
spring.datasource.password=pon tu contraseña 
#Pon tu contraseña aquí

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
debug=true

# Puerto del servicio
server.port=8081