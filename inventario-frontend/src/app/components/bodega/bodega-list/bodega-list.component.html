<div class="page">
  <h2>Bodegas</h2>
  
  <div class="page-header">
    <!-- Buscar -->
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar por nombre o código</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Ej. B001 o Principal">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <!-- Filtrar estado -->
    <mat-form-field appearance="outline" class="status-field">
      <mat-label>Estado</mat-label>
      <mat-select [formControl]="statusFilterControl"> 
        <mat-option [value]="null">Todos</mat-option>
        <mat-option [value]="true">Activas</mat-option>
        <mat-option [value]="false">Inactivas</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-stroked-button (click)="clearFilters()">Limpiar</button>
    <button mat-raised-button color="primary" (click)="nuevo()">Nuevo</button>
  </div>

  <!-- Tabla -->
  <mat-table [dataSource]="bodegas" class="mat-elevation-z2 bordered-table" *ngIf="!loading">

    <ng-container matColumnDef="codigo">
      <mat-header-cell *matHeaderCellDef (click)="onSort('codigo')" class="sortable">Código</mat-header-cell>
      <mat-cell *matCellDef="let b">{{ b.codigo }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef (click)="onSort('nombre')" class="sortable">Nombre</mat-header-cell>
      <mat-cell *matCellDef="let b">{{ b.nombre }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="ubicacion">
      <mat-header-cell *matHeaderCellDef>Ubicación</mat-header-cell>
      <mat-cell *matCellDef="let b">{{ b.ubicacion }}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="responsable">
      <mat-header-cell *matHeaderCellDef>Responsable</mat-header-cell>
      <mat-cell *matCellDef="let b">{{ b.responsable }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="estado">
        <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
        <mat-cell *matCellDef="let b">
          <span [class.active]="b.activo" [class.inactive]="!b.activo">
            {{ b.activo ? "Activa" : "Inactiva" }}
          </span>
        </mat-cell>
      </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let b">
        <button mat-icon-button color="primary" (click)="editar(b.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(b.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <div *ngIf="loading" class="loading">Cargando…</div>
  <div *ngIf="!loading && bodegas.length === 0" class="empty">Sin resultados</div>

  <!-- Paginación -->
  <mat-paginator
    [length]="totalItems"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPageChange($event)">
  </mat-paginator>

</div>
