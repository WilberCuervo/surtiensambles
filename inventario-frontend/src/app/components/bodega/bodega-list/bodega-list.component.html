<div class="page">
  <div class="page-header">
    <h2>Bodegas</h2>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="nuevo()">Nuevo</button>
    </div>
  </div>

  <table mat-table [dataSource]="bodegas" class="mat-elevation-z1" *ngIf="!loading">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let b">{{b.codigo}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let b">{{b.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef>Ubicación</th>
      <td mat-cell *matCellDef="let b">{{b.ubicacion}}</td>
    </ng-container>

    <ng-container matColumnDef="responsable">
      <th mat-header-cell *matHeaderCellDef>Responsable</th>
      <td mat-cell *matCellDef="let b">{{b.responsable}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let b">
        <button mat-icon-button color="primary" (click)="editar(b.id)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="eliminar(b.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayed"></tr>
    <tr mat-row *matRowDef="let row; columns: displayed;"></tr>
  </table>
</div>
