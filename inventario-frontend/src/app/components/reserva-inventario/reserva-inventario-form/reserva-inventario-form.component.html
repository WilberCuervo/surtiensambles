<div class="form-wrapper">
  <mat-card class="form-card">
    <mat-card-title>Nueva Reserva</mat-card-title>
    <mat-card-content>
      <form [formGroup]="reservaForm" (ngSubmit)="submit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Producto</mat-label>
          <mat-select formControlName="productoId">
            <mat-option *ngFor="let p of productos" [value]="p.id">
              {{ p.sku }} - {{ p.nombre }}
            </mat-option>
          </mat-select>
          <mat-error>Requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Bodega</mat-label>
          <mat-select formControlName="bodegaId">
            <mat-option *ngFor="let b of bodegas" [value]="b.id">{{ b.nombre }}</mat-option>
          </mat-select>
          <mat-error>Requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Cantidad a Reservar</mat-label>
          <input matInput type="number" formControlName="cantidad" min="1">
          <mat-error>Mínimo 1</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre Cliente / Nota</mat-label>
          <input matInput formControlName="nota" placeholder="Ej: Juan Pérez - Paga mañana">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Válida hasta</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaExpiracion">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions class="buttons">
      <button mat-raised-button color="primary" (click)="submit()" [disabled]="saving || reservaForm.invalid">
        Reservar
      </button>
      <button mat-stroked-button (click)="cancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
