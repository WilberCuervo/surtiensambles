<div class="form-wrapper">

  <mat-card class="card">
    <mat-card-title>{{ id ? 'Editar Categoria' : 'Nueva Categoria' }}</mat-card-title>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="grid">

        <!-- Nombre -->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Nombre Categoria</mat-label>
          <input matInput formControlName="nombre">

          <mat-icon *ngIf="loadingNombre" matSuffix>hourglass_top</mat-icon>

          <mat-error *ngIf="form.get('nombre')?.hasError('required')">
            El Nombre es obligatorio
          </mat-error>

          <mat-error *ngIf="form.get('nombre')?.hasError('nombreDuplicado')">
            Ya existe una Categoria con este Nombre
          </mat-error>
        </mat-form-field>

        <!--DESCRIPCION-->
        <mat-form-field appearance="outline" class="full">
          <mat-label>Descripcion</mat-label>
          <textarea matInput formControlName="descripcion"></textarea>
        </mat-form-field>

        <!-- Estado -->
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="activo">
            <mat-option [value]="true">Activo</mat-option>
            <mat-option [value]="false">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>

      </form>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" [disabled]="saving" (click)="submit()">Guardar</button>
      <button mat-button (click)="cancelar()">Cancelar</button>
    </mat-card-actions>

  </mat-card>

</div>
